<form name="form">
    <div class="col-md-6 col-md-offset-2" style="padding-top: 5%;padding-left: 8%">
        <div class="card">
            <div class="card-header" data-background-color="red">
                <h1 class="title">Trading</h1>
            </div>
            <div class="card-content">
                <div class="col-md-6 col-md-offset-2">
                    <div class="form-group">
                        <label>Login: {{username}}</label>
                        <input type="text" class="form-control" title="name" name="username" [(ngModel)]="username"
                               required/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group pull-right">
                    <button (click)="login()" class="btn btn-danger">Connexion</button>
                    <a href="#">Mot de passe oubli√©?</a>
                </div>
            </div>

        </div>
    </div>
</form>
