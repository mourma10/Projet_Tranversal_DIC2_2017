<div class="col-md-6 col-md-offset-2" style="padding-top: 5%;padding-left: 8%">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="img logo">
                <div class="logo-img img-rounded col-md-2">
                    <img src="../assets/img/joker-logo.jpg"/>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-2">
                <h1>Trading</h1>
                <form name="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required/>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-facebook">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
